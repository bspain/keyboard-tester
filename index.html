<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Tester</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="log-row">
        <textarea id="key-log" class="key-log" rows="2" readonly placeholder="Keys will appear here..."></textarea>
        <button id="reset" class="btn">Reset</button>
      </div>

      <div class="keyboard">
        <div class="block main-block">
          <div class="row media-row">
            <button class="key media" data-code="MediaMute">Mute</button>
            <button class="key media" data-code="MediaVolumeDown">Vol-</button>
            <button class="key media" data-code="MediaVolumeUp">Vol+</button>
            <button class="key media" data-code="MediaPlayPause">Play</button>
            <button class="key media" data-code="MediaPreviousTrack">Prev</button>
            <button class="key media" data-code="MediaNextTrack">Next</button>
          </div>

          <div class="row">
            <button class="key" data-code="Escape">Esc</button>
            <div class="spacer"></div>
            <button class="key" data-code="F1">F1</button>
            <button class="key" data-code="F2">F2</button>
            <button class="key" data-code="F3">F3</button>
            <button class="key" data-code="F4">F4</button>
            <div class="spacer"></div>
            <button class="key" data-code="F5">F5</button>
            <button class="key" data-code="F6">F6</button>
            <button class="key" data-code="F7">F7</button>
            <button class="key" data-code="F8">F8</button>
            <div class="spacer"></div>
            <button class="key" data-code="F9">F9</button>
            <button class="key" data-code="F10">F10</button>
            <button class="key" data-code="F11">F11</button>
            <button class="key" data-code="F12">F12</button>
          </div>

          <div class="row">
            <button class="key" data-code="Backquote">`</button>
            <button class="key" data-code="Digit1">1</button>
            <button class="key" data-code="Digit2">2</button>
            <button class="key" data-code="Digit3">3</button>
            <button class="key" data-code="Digit4">4</button>
            <button class="key" data-code="Digit5">5</button>
            <button class="key" data-code="Digit6">6</button>
            <button class="key" data-code="Digit7">7</button>
            <button class="key" data-code="Digit8">8</button>
            <button class="key" data-code="Digit9">9</button>
            <button class="key" data-code="Digit0">0</button>
            <button class="key" data-code="Minus">-</button>
            <button class="key" data-code="Equal">=</button>
            <button class="key w-2" data-code="Backspace">Backspace</button>
          </div>

          <div class="row">
            <button class="key w-2" data-code="Tab">Tab</button>
            <button class="key" data-code="KeyQ">Q</button>
            <button class="key" data-code="KeyW">W</button>
            <button class="key" data-code="KeyE">E</button>
            <button class="key" data-code="KeyR">R</button>
            <button class="key" data-code="KeyT">T</button>
            <button class="key" data-code="KeyY">Y</button>
            <button class="key" data-code="KeyU">U</button>
            <button class="key" data-code="KeyI">I</button>
            <button class="key" data-code="KeyO">O</button>
            <button class="key" data-code="KeyP">P</button>
            <button class="key" data-code="BracketLeft">[</button>
            <button class="key" data-code="BracketRight">]</button>
            <button class="key" data-code="Backslash">\\</button>
          </div>

          <div class="row">
            <button class="key w-2" data-code="CapsLock">Caps</button>
            <button class="key" data-code="KeyA">A</button>
            <button class="key" data-code="KeyS">S</button>
            <button class="key" data-code="KeyD">D</button>
            <button class="key" data-code="KeyF">F</button>
            <button class="key" data-code="KeyG">G</button>
            <button class="key" data-code="KeyH">H</button>
            <button class="key" data-code="KeyJ">J</button>
            <button class="key" data-code="KeyK">K</button>
            <button class="key" data-code="KeyL">L</button>
            <button class="key" data-code="Semicolon">;</button>
            <button class="key" data-code="Quote">'</button>
            <button class="key w-2" data-code="Enter">Enter</button>
          </div>

          <div class="row">
            <button class="key w-2" data-code="ShiftLeft">Shift</button>
            <button class="key" data-code="KeyZ">Z</button>
            <button class="key" data-code="KeyX">X</button>
            <button class="key" data-code="KeyC">C</button>
            <button class="key" data-code="KeyV">V</button>
            <button class="key" data-code="KeyB">B</button>
            <button class="key" data-code="KeyN">N</button>
            <button class="key" data-code="KeyM">M</button>
            <button class="key" data-code="Comma">,</button>
            <button class="key" data-code="Period">.</button>
            <button class="key" data-code="Slash">/</button>
            <button class="key w-2" data-code="ShiftRight">Shift</button>
          </div>

          <div class="row">
            <button class="key" data-code="ControlLeft">Ctrl</button>
            <button class="key" data-code="MetaLeft">Win</button>
            <button class="key" data-code="AltLeft">Alt</button>
            <button class="key space" data-code="Space">Space</button>
            <button class="key" data-code="AltRight">Alt</button>
            <button class="key" data-code="MetaRight">Win</button>
            <button class="key" data-code="ContextMenu">Menu</button>
            <button class="key" data-code="ControlRight">Ctrl</button>
          </div>
        </div>

        <div class="block nav-block">
          <div class="row">
            <button class="key" data-code="PrintScreen">PrtSc</button>
            <button class="key" data-code="ScrollLock">ScrLk</button>
            <button class="key" data-code="Pause">Pause</button>
          </div>
          <div class="row">
            <button class="key" data-code="Insert">Insert</button>
            <button class="key" data-code="Home">Home</button>
            <button class="key" data-code="PageUp">PgUp</button>
          </div>
          <div class="row">
            <button class="key" data-code="Delete">Delete</button>
            <button class="key" data-code="End">End</button>
            <button class="key" data-code="PageDown">PgDn</button>
          </div>
          <div class="arrows">
            <button class="key" data-code="ArrowUp">↑</button>
            <div class="arrow-row">
              <button class="key" data-code="ArrowLeft">←</button>
              <button class="key" data-code="ArrowDown">↓</button>
              <button class="key" data-code="ArrowRight">→</button>
            </div>
          </div>
        </div>

        <div class="block numpad-block">
          <div class="numpad-grid">
            <button class="key" data-code="NumLock">Num</button>
            <button class="key" data-code="NumpadDivide">/</button>
            <button class="key" data-code="NumpadMultiply">*</button>
            <button class="key" data-code="NumpadSubtract">-</button>

            <button class="key" data-code="Numpad7">7</button>
            <button class="key" data-code="Numpad8">8</button>
            <button class="key" data-code="Numpad9">9</button>
            <button class="key tall" data-code="NumpadAdd">+</button>

            <button class="key" data-code="Numpad4">4</button>
            <button class="key" data-code="Numpad5">5</button>
            <button class="key" data-code="Numpad6">6</button>

            <button class="key" data-code="Numpad1">1</button>
            <button class="key" data-code="Numpad2">2</button>
            <button class="key" data-code="Numpad3">3</button>
            <button class="key tall" data-code="NumpadEnter">Enter</button>

            <button class="key wide" data-code="Numpad0">0</button>
            <button class="key" data-code="NumpadDecimal">.</button>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
